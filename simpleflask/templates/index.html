{% extends "layout.html" %}
{% block content %}

<div>
	<div>
		<div>
			<div>
				<div style="height: 50px;"></div>
				<form action="/post" method="post" >
					<label for="name">名前</label>
					<input type="text"  id="name" name="name" placeholder="Name">
					<button type="submit"  style="margin: 10px;">送信する</button>
				</form>
				<p >
					{% if name %}
					こんにちは {{ name }} さん
					{% else %}
					{{ message }}
					{% endif %}
				</p>
			</div>
		</div>
	</div>
</div>
{% endblock %}
